<!-- write a js code to print 1 to 10 numbers using different loop statement -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
   <script>

document.write("Using for loop: <br>");                     // Using a for loop
for (let i = 1; i <= 10; i++) 
{
    document.write(i);
}

document.write("<hr>");

document.write("Using while loop: <br>");                   // Using a while loop
let j = 1;
while (j <= 10) 
{
    document.write(j);
    j++;
}

document.write("<hr>")

document.write("Using do...while loop: <br>");              // Using a do...while loop
let k = 1;
do 
{
    document.write(k);
    k++;
} 
while 
(k <= 10);

   </script>
